<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Fitness Tracker</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <section>
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtgpGjuoxHgmi2osPgNMPrpY6xZoHRIE0",
            authDomain: "fanshawe-fitness-tracker.firebaseapp.com",
            projectId: "fanshawe-fitness-tracker",
            storageBucket: "fanshawe-fitness-tracker.firebasestorage.app",
            messagingSenderId: "1067958995285",
            appId: "1:1067958995285:web:9dcb082ced070132d1c7dc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const signupForm = document.getElementById("signup-form");
        signupForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                alert("Sign-up successful!");
                window.location.href = "login.html";  // Redirect to login page after sign-up
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
